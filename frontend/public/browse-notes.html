<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Notes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="navbar-placeholder"></header>
    <main class="browse-notes-main">
        <h1>Browse All Notes</h1>
        <div class="filters-container">
            <label for="branch-filter" class="visually-hidden">Branch Filter</label>
            <select id="branch-filter">
                <option value="">All Branches</option>
            </select>
            <label for="semester-filter" class="visually-hidden">Semester Filter</label>
            <select id="semester-filter">
                <option value="">All Semesters</option>
            </select>
            <input type="text" id="search-input" placeholder="Search by subject or title...">
        </div>
        <div id="notes-list" class="notes-grid">
            <!-- Notes will be dynamically injected here -->
        </div>
    </main>
    <footer id="footer-placeholder"></footer>
    <script src="js/main.js"></script>
    <script src="js/notes.js"></script>
</body>
</html>
